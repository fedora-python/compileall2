[tox]
envlist = begin,py34,py35,py36,py37,py38,py39,pypy3,end
skipsdist = True

[testenv]
commands =
    coverage run --append -m py.test
    coverage report -i --omit='.tox/*'
deps =
    pytest
    # Latest version supported by Python 3.4
    coverage==4.5.4

[testenv:begin]
commands = coverage erase

[testenv:end]
commands =
    coverage report -i --omit='.tox/*'
    coverage html -i --omit='.tox/*'
