[tox]
envlist = py36,py37,py38,py39,py310,py311,py312,py313,pypy3
skipsdist = True

[testenv]
commands =
    coverage run --append -m pytest
    coverage report -i --omit='.tox/*'
deps =
    pytest
    # Latest version supported by Python 3.4
    coverage==4.5.4

[testenv:begin]
commands = coverage erase

[testenv:end]
commands =
    coverage report -i --omit='.tox/*'
    coverage html -i --omit='.tox/*'
